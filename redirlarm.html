<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirect Alarm</title>
    <style>
      #atside {
        float: left;
      }
      #inside {
        float: right;
      }
      #godiv {
        clear: both;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>Redirlarm</h1>
    <div>
      <div id="atside">
        <h2>At</h2>
        <input type="datetime-local" id="alarmdt">
      </div>
      <div id="inside">
        <h2>In</h2>
        <input type="text" placeholder='5 minutes'>
      </div>
    </div>
    <div id="godiv">
      <h2>Go to</h2>
      <input type="url" id="alarmtarget">
      <div>
        <button id="gobutton">Go</button>
      </div>
    </div>

    <script>
      document.getElementById('gobutton').addEventListener('click',
        function (evt) {
          var targTime = new Date(document.getElementById('alarmdt').value);
          var nowAsLocal = Date.now() - (new Date().getTimezoneOffset()*60000);
          setTimeout(function() {
            location.href = document.getElementById('alarmtarget').value;
          }, targTime.valueOf() - nowAsLocal);
        });
    </script>
  </body>
</html>
