<!DOCTYPE html>
<head>
<meta charset="utf-8">
<title>The very last can of hue hash!</title>
<style>
body {
  background-color: hsl(0,50%,80%);
  font-family: sans-serif;
  text-align: center;
}

input {
  font-size: 20pt;
  width: 80%;
  margin: 10%;
}
</style>
<script>
function hueHash(str){
  var hh = 0;
  for (var i = 0, len = str.length; i < len; i++) {
    hh += str.charCodeAt(i)*1.25;
  }

  hh = hh % 360
  document.body.style.backgroundColor = "hsl("+ hh +", 50%, 80%)"
}
</script>
</head>
<body>
<input onkeyup="hueHash(this.value);" autofocus>
</body>
</html>
